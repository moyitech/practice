services:
  mysql:
    image: mysql:8.0
    container_name: carbon-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-carbon}
      MYSQL_USER: ${MYSQL_USER:-carbon}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-carbon}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  redis:
    image: redis:6.2
    container_name: carbon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: carbon-nacos
    restart: unless-stopped
    platform: linux/amd64
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
      PREFER_HOST_MODE: hostname
      JVM_XMS: 256m
      JVM_XMX: 256m
      JVM_XMN: 128m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"

  rocketmq-namesrv:
    image: apache/rocketmq:5.1.4
    container_name: carbon-rocketmq-namesrv
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "9876:9876"
    command:
      - "/bin/sh"
      - "-c"
      - "/home/rocketmq/rocketmq-5.1.4/bin/mqnamesrv"

  rocketmq-broker:
    image: apache/rocketmq:5.1.4
    container_name: carbon-rocketmq-broker
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      - rocketmq-namesrv
    ports:
      - "10911:10911"
      - "10909:10909"
    environment:
      NAMESRV_ADDR: rocketmq-namesrv:9876
    volumes:
      - ./docker/rocketmq/broker.conf:/home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    command:
      - "/bin/sh"
      - "-c"
      - "/home/rocketmq/rocketmq-5.1.4/bin/mqbroker -c /home/rocketmq/rocketmq-5.1.4/conf/broker.conf -n rocketmq-namesrv:9876"

volumes:
  mysql-data:
  redis-data:
