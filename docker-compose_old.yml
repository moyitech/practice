services:
  mysql:
    image: mysql:8.0
    container_name: carbon-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-carbon}
      MYSQL_USER: ${MYSQL_USER:-carbon}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-carbon}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  redis:
    image: redis:6.2
    container_name: carbon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"

  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: carbon-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
      PREFER_HOST_MODE: hostname
      JVM_XMS: 256m
      JVM_XMX: 256m
      JVM_XMN: 128m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8848/nacos/v1/console/health/readiness || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  rocketmq-namesrv:
    image: apache/rocketmq:5.1.4
    container_name: carbon-rocketmq-namesrv
    restart: unless-stopped
    ports:
      - "9876:9876"
    command:
      - "/bin/sh"
      - "-c"
      - "/home/rocketmq/rocketmq-5.1.4/bin/mqnamesrv"

  rocketmq-broker:
    image: apache/rocketmq:5.1.4
    container_name: carbon-rocketmq-broker
    restart: unless-stopped
    depends_on:
      - rocketmq-namesrv
    ports:
      - "10911:10911"
      - "10909:10909"
    environment:
      NAMESRV_ADDR: rocketmq-namesrv:9876
    volumes:
      - ./docker/rocketmq/broker.conf:/home/rocketmq/rocketmq-5.1.4/conf/broker.conf
    command:
      - "/bin/sh"
      - "-c"
      - "/home/rocketmq/rocketmq-5.1.4/bin/mqbroker -c /home/rocketmq/rocketmq-5.1.4/conf/broker.conf -n rocketmq-namesrv:9876"

  carbon-auth:
    build: ./backend/carbon-auth
    container_name: carbon-auth
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carbon?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      nacos:
        condition: service_healthy
    ports:
      - "9091:9091"

  carbon-system:
    build: ./backend/carbon-system
    container_name: carbon-system
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carbon?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      nacos:
        condition: service_healthy
    ports:
      - "9092:9092"

  carbon-assets:
    build: ./backend/carbon-assets
    container_name: carbon-assets
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carbon?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      ROCKETMQ_NAME_SERVER: rocketmq-namesrv:9876
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      nacos:
        condition: service_healthy
      rocketmq-namesrv:
        condition: service_started
    ports:
      - "9093:9093"

  frontend:
    build: ./frontend
    container_name: carbon-frontend
    restart: unless-stopped
    environment:
      PORT: 8080
    depends_on:
      - carbon-auth
      - carbon-system
      - carbon-assets
    ports:
      - "8080:8080"

volumes:
  mysql-data:
  redis-data:
